background {
    monitor = eDP-1
    path = /home/huahua/wallpaper/gaoda.png  # only png supported for now
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    size = 200, 50  # 输入框大小
    outline_thickness = 3
    dots_size = 0.33  # 输入框高度的缩放比例
    dots_spacing = 0.15  # 输入点的绝对大小缩放比例
    dots_center = false
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    hide_input = false
    position = 0, -20  # 位置设置
    halign = center
    valign = center
}

label {
    text = Hi,$USER  $TIME  # 显示的文本，可以使用变量
    color = rgba(255, 192, 203, 1.0)  # 文本颜色
    font_size = 70
    font_family = DaddyTimeMono Nerd Font
    position = 0, 130  # 位置设置，可以是具体的像素值或者相对于屏幕的百分比
    halign = center  # 水平对齐方式
    valign = center  # 垂直对齐方式
}
