[dmenu]
dmenu_command = rofi -dmenu -i
active_chars = ==
highlight = True
compact = True
wifi_chars = ▂▄▆█
wifi_icons = 󰤯󰤟󰤢󰤥󰤨
format = {name}  {sec}  {bars}
list_saved = True

[dmenu_passphrase]
obscure = True
obscure_color = #FFB6C1

[pinentry]
description = Get network password
prompt = Password:

[editor]
terminal = urxvt
gui_if_available = True

[nmdm]
rescan_delay = 5
